<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Registration_Details.css">

</head>

<body>
    <form action="./Patient_Information.html" align="centre">

        <div class="container">
            <h1> Registration Details </h1>

            <div class="section">
                <br><br>
                <div class="Name">
                    <label for="Name"> Name : </label>
                    <input type="text" name="Name" id="Name" placeholder="eg: Harry " autofocus required>
                </div>
                <br><br>
                <div class="Mobile">
                    <label for="Mobile"> Mobile : </label>
                    <input type="tel" name="Mobile" id="Mobile"  placeholder="eg: 2232114312" maxlength="10"  required>
                </div>
                <br><br>
                <div class="Email">
                    <label for="Email"> Email : </label>
                    <input type="text" name="Email" id="Email" placeholder="eg: Harry@email.com" required>
                </div>
                <br><br>
                <div class="Password">
                    <label for="Password"> Password : </label>
                    <input type="password" name="Password" id="Password" placeholder="eg: Harry123 " maxlength="18"
                        required>
                </div>
                <br><br>

                <label for="Gender"> Gender :</label>
                <input type="radio">
                <label for="Male">Male</label>
                <input type="radio">
                <label for="Female">Female</label>
                <input type="radio">
                <label for="Other"> Other </label>
                <br><br>

                <div class="Address">
                    <label for="Address">Address :</label>
                    <textarea name="Address" id="textarea" cols="30" rows="2" required>

                </textarea>
                </div>

                <br><br>
                <br><br>
                <div class="button1">
                    <a href="./Patient_Information.html"> <button type="button" class="button1">
                        Register 
                    </button></a>
                </div>
               
                <div class="button2">
                    <button type="reset" class="button2">
                        Reset
                    </button>
                </div>

            </div>

        </div>



    </form>
</body>

</html>
