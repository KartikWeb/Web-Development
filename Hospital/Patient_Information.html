<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Patient_Information.css">
</head>

<body>
    <div class="container">
        <form action="#" align="center">

            <h1> Patient Information </h1>

            <div class="section">
                <br>
                <div class="Name">
                    <label for=" Name "> Name : </label><br>
                    <input type="text" name="Name" id="Name" placeholder="eg: Harry " autofocus required>
                </div>
                <br><br><br>
                <div class="Mobile">
                    <label for="Mobile">Mobile :</label><br>
                    <input type="tel" name="Mobile" id="Mobile" placeholder="eg: 2232114312" required>
                </div>
                <br><br><br>
                <div class="Email">
                    <label for="Email"> Email : </label><br>
                    <input type="email" name="Email" id="Email" placeholder="eg: Harry@email.com" required>
                </div>
                <br><br><br>
                <div class="Gender">
                    <label for="Gender"> Gender : </label><br>
                    <input type="text" name="Gender" id="Gender" placeholder=" eg: Male/Female/Other" required>
                </div>
                <br><br><br>
                <div class="Address">
                    <label for="Address">Address :</label><br>
                    <textarea name="Address" id="textarea" cols="30" rows="3" required></textarea>
                </div>
                <br><br>

                <div class="footer">
                    <a href="./Login_Details.html"><button type="button" class="button1">  Go Back </button></a>
                </div>
                
            </div>

        </form>
    </div>

</body>

</html>
