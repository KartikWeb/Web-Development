<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title> HTML Assignment 1 Questions </title>
    <style>
        th,
        td {
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 30px;
            padding-right: 40px;
        }
    </style>
</head>

<body>
    <table border="2" align="center" cellspacing="0px">

        <thead>

            <tr>
                <th colspan="4"> Date </th>

            </tr>

            <tr>
                <th colspan="2"> Day </th>
                <th colspan="2"> Year </th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td rowspan="2">0</td>
                <td rowspan="2"> 20 </td>
                <td>21</td>
            </tr>
            <tr>
                <td>2</td>
                <td>22</td>
            </tr>
            <tr>
                <td colspan="2" align="center"> June </td>
                <td colspan="2" align="center"> 2000 </td>
            </tr>
            <tr>
                <td colspan="2" align="center"> July </td>
                <td colspan="2" align="center"> 2001 </td>
            </tr>

        </tbody>


    </table>

</body>

</html>
